<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册页面</title>
    <link type="text/css" rel="stylesheet" href="../css/Style.css">
    <script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
    <script type="text/javascript">
        // 页面加载完成之后
        $(function(){
            // 给注册绑定单击事件
            $("#sub_btn").click(function(){
                // 验证用户名：必须由字母，数字下滑线组成，并且长度为5-12位
                // 1. 获取用户名输入框里的内容
                var usernameText = $("#username").val();
                // 2. 创建正则表达式对象
                var usernamePatt = /^\w{5,12}$/;
                // 3. 使用test方法验证
                if (!usernamePatt.test(usernameText)){
                // 4. 提示用户结果
                    $("span.errorMsg").text("用户名不合法");
                    return false;
                }

                // 验证密码：必须由字母，数字下划线组成，并且长度为5到12位
                // 1. 获取密码输入框中的内容
                var passwordText = $("#password").val();
                // 2. 创建正则表达式对象
                var passwordPatt = /^\w{5,12}$/;
                // 3. 使用test方法测试
                if (!passwordPatt.test(passwordText)){
                // 4. 提示用户结果
                    $("span.errorMsg").text("密码不合法！");
                    return false;
                }

                // 验证确认密码：和密码相同
                // 1. 获取确认密码内容
                var repwdText = $("#repwd").val();
                // 2. 和密码比较
                if (repwdText != passwordText){
                // 3. 提示用户
                    $("span.errorMsg").text("确认密码和密码不一致");
                    return false;
                }

                // 验证码：现在只需要验证用户已输入，只有会进行验证码的生成
                var codeText = $("#code").val();
                // 去掉验证码前后空格
                codeText = $.trim(codeText);

                if (codeText == null || codeText == ""){
                // 4. 提示用户
                    $("span.errorMsg").text("验证码不能为空");
                    return false;
                }

                // 去掉错误信息
                $("span.errorMsg").text("");

            });
        });

    </script>
    <style type="text/css">
        .login_form{
            height: 420px;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div id="login_header">
        <img class="logo_img" alt="" src="../img/logo.gif">
    </div>
    <div class="login_banner">
        <div id="l_content">
            <span class="login_word">欢迎注册</span>
        </div>

        <div id="content">
            <div class="login_form">
                <div class="login_box">
                    <div class="tit">
                        <h1>注册登录账号</h1>
                        <span class="errorMsg"></span>
                    </div>
                    <div class="form">
                        <form action-="http://localhost:8080">
                            <label>用户名称：</label>
                            <input class="itxt" type="text" placeholder="请输入用户名"
                                   autocomplete="off" tabindex="1" name="username" id="user"/>
                            <br/>
                            <br/>

                            <label>用户密码：</label>
                            <input class="itxt" type="password" placeholder="请输入密码"
                                   autocomplete="off" tabindex="1" name="password" id="password"/>
                            <br/>
                            <br/>
                            <label>确认密码：</label>
                            <input class="itxt" type="password" placeholder="确认密码"
                                   autocomplete="off" tabindex="1" name="repwd" id="repwd"/>
                            <br/>
                            <br/>

                            <label>验证码：</label>
                            <input class="itxt" type="text" style="width: 150px;" id="code"/>
                            <img alt="" src="../img/code.bmp" style="float: right;margin-right: 40px">
                            <br/>
                            <br/>
                            <input type="submit" value="注册" id="sub_btn"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="bottom">
        <span>
            选课系统-2021
        </span>
    </div>
</body>
</html>
