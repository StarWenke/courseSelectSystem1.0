<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户选课页面</title>
    <link type="text/css" rel="stylesheet" href="../css/Style.css">
</head>

<body>
        <div id="login_header">
            <img class="logo_img" alt="" src="../img/logo.gif">
        </div>

        <div class="login_banner">

            <div id="l_content">
                <span class="login_word">欢迎登录选课系统</span>
            </div>

            <div id="content">
                <div class="login_form">
                    <div class="login_box">

                        <div class="tit">
                            <h1>注册</h1>
                            <a href="RegisterPage.html"></a>
                        </div>

                        <div class="msg_cont">
                            <b></b>
                            <span class="errorMsg">请输入用户名和密码</span>
                        </div>

                        <div class="form">
                            <form action="Login_Success.html">
                                <label>用户名称：</label>
                                <input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1" name="username"/>
                                <br/>
                                <br/>
                                <label>用户密码：</label>
                                <input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1" name="password"/>
                                <br/>
                                <br/>
                                <input type="submit" value="登录" id="sub_btn"/>
                            </form>
                        </div>
                    </div>
                </div>
               </div>
            </div>
        <div id="bottom">
            <sapn>
                选课系统-2021
            </sapn>
        </div>
</body>
</html>
